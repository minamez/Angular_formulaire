
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tâche</th>
        <th scope="col">Début</th>
        <th scope="col">Fin</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <th scope="row">{{todo.id}}</th>
        <td>{{ todo.task}}</td>
        <td>{{ todo.debut}}</td>
        <td>{{ todo.fin}}</td>
      </tr>
  </table>
